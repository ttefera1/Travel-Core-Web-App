<body>
    
    <div class="container">
        <a href="Home.html" class="active">X</a>
   
        
		<div class="form-box">
            <h1 id = "title">Sign Up</h1>
            <form id = "form">
                <div class="input-group" id ="input_name" >
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text", placeholder="Name" id = "name" required >
                    </div>
                    <div class="input-field" id ="input_email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email", placeholder="E-mail" id = "email">
                    </div>
                    <div class="input-field" id ="input_password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password", placeholder="Password" id = "password" required >
                    </div>
                </div>
                <P>Forget Password?<a href="passwordRecovery.html">Click Here</a></P>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign Up</button>
                    <button type="button" id="signinbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    </body>
