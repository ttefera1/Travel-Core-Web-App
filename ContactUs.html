<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <link rel = "icon" type = "image/png" href="Images/favicon.png"/><title >Travel Core</title>
	<link rel="stylesheet" type="text/css" href="ContactUs.css">
    <script src="https://kit.fontawesome.com/9c726ed9e5.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    
	<section class="contact">
       
        
		<nav>
			  <ul class="mainMenu">
                 <li><a href="Home.html" ><i class="fa fa-home"></i>Home</a></li>
                 </ul></nav>
                 <div class ="content">
                    <h2> Contact Us</h2>
                    <p> </p>
                 </div>
                 <div class="container">
                    <div class="contactInfo">
                        <div class="box">
                            <div class="icon">
                                <i class="fa fa-map-marker"></i>
                            </div>
                            <div class="text">
                                <h3>Address</h3>
                                <p>4500 Lake Shore <br> Chicago, Illnois</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon">
                                <i class="fa-solid fa-phone fa-beat" style="color: #0ea026;"></i>
                            </div>
                            <div class="text">
                                <h3>Phone</h3>
                                <p>888-888-8888</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon">
                                <i class="far fa-envelope"></i>
                            </div>
                            <div class="text">
                                <h3>E-mail</h3>
                                <p>TravelCore@outlook.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="contactForm">
                        <form>
                            <h2>Send Message</h2>
                            <div class="inputBox">
                                <input type="text" name="" required="required">
                                <span>Full Name</span>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="" required="required">
                                <span>Email</span>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="" required="required" class="message">
                                <span>Type your message...</span>
                            </div>
                            <div class="inputBox">
                                <input type="submit" name="" value="Send">
                            </div>
                        </form>
                    </div>
                 </div></section>
</body></html>
